<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>Student Monitoring System</h1>

    {% if user.is_authenticated %}
    <p>Hello, {{ user.first_name }}</p>
    <button><a href="/accounts/logout">Logout</a></button>
    {% else %}
    <button><a href="/accounts/register">Register</a></button>
    <button><a href="/accounts/login">Login</a></button>
    {% endif %}
</body>
</html>
